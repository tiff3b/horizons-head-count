<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>People Counter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Unlock&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>
        Horizons People Count
      </h1>
      <div class="background-theme">
        <label for="backgrounds">Choose background</label>
          <select name="backgrounds" id="backgrounds">
            <option value="horizons">Horizons</option>
            <option value="fall">Fall</option>
            <option value="halloween">Halloween</option>
            <option value="thanksgiving">Thanksgiving</option>
            <option value="christmas">Christmas</option>
            <option value="new-year">New Years Eve</option>
            <option value="winter">Winter</option>
          </select>
      </div>
    </div>
      <div class="container">
      <div class="add-server">
        <label for="server">Server</label>
        <input type="text" id="server">
        <button class="add-staff">ADD</button>      
        <button class="end-list">DONE</button>
      </div>
      <div class="horizons-server">
        <ul class="waitstaff"></ul>
      </div>
    </div>
    
      <script src="js/script.js"defer></script>
  </body>

</html>
